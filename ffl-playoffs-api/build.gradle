plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.ffl'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

springBoot {
    mainClass = 'com.ffl.playoffs.FflPlayoffsApplication'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // OpenAPI/Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

    // Jackson for JSON processing
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    // Google Auth
    implementation 'com.google.api-client:google-api-client:2.2.0'

    // JWT Token Generation
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'

    // Rate Limiting
    implementation 'com.bucket4j:bucket4j-core:8.7.0'

    // Caching
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation 'redis.clients:jedis:5.1.0'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'io.cucumber:cucumber-java:7.14.1'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.14.1'
    testImplementation 'io.cucumber:cucumber-spring:7.14.1'
    testImplementation 'org.junit.platform:junit-platform-suite'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
    testImplementation 'net.bytebuddy:byte-buddy:1.15.10'
    testImplementation 'net.bytebuddy:byte-buddy-agent:1.15.10'
    testImplementation 'org.testcontainers:mongodb:1.19.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.3'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
    useJUnitPlatform {
        // Exclude integration tests and Cucumber tests from default test task
        excludeTags 'integration'
    }

    // Exclude by pattern - integration and cucumber tests
    exclude '**/bdd/**'
    exclude '**/*IntegrationTest*'
    exclude '**/*IT*'

    // JVM args for Mockito compatibility with Java 21+
    jvmArgs '-XX:+EnableDynamicAgentLoading'
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.lang.reflect=ALL-UNNAMED'
}

// Integration test task
tasks.register('integrationTest', Test) {
    description = 'Run integration tests'
    group = 'verification'

    useJUnitPlatform()

    // Include only integration tests
    include '**/*IntegrationTest*'
    include '**/bdd/**'
    include '**/*IT*'

    // JVM args for Mockito compatibility with Java 21+
    jvmArgs '-XX:+EnableDynamicAgentLoading'
    jvmArgs '--add-opens', 'java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens', 'java.base/java.lang.reflect=ALL-UNNAMED'

    // Testcontainers configuration for Colima
    systemProperty 'testcontainers.ryuk.disabled', 'true'
    environment 'TESTCONTAINERS_RYUK_DISABLED', 'true'
    environment 'DOCKER_HOST', 'unix:///Users/ericdiana/.colima/default/docker.sock'

    shouldRunAfter test
}
