# Production-specific configuration
# Loaded when: --spring.profiles.active=production

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:ffl_playoffs}

server:
  address: ${SERVER_ADDRESS:127.0.0.1}
  port: 8080

management:
  server:
    address: ${MANAGEMENT_SERVER_ADDRESS:127.0.0.1}
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

logging:
  level:
    com.ffl.playoffs: INFO
    org.springframework: WARN
    org.mongodb: WARN
