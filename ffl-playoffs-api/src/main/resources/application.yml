spring:
  application:
    name: ffl-playoffs-api

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:ffl_playoffs}
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: "ffl:"
      use-key-prefix: true
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://accounts.google.com}

server:
  port: 8080
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.ffl.playoffs: INFO
    org.springframework: WARN
    org.hibernate: WARN
