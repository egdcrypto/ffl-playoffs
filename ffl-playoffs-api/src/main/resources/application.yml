spring:
  application:
    name: ffl-playoffs-api

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:ffl_playoffs}
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: "ffl:"
      use-key-prefix: true
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://accounts.google.com}

server:
  port: 8080
  servlet:
    context-path: /api

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.ffl.playoffs: INFO
    org.springframework: WARN

# NFL Data API Rate Limiting Configuration
nfl-data:
  rate-limit:
    enabled: true
    # Token bucket settings (30 requests per minute as per SportsData.io Free tier)
    bucket-capacity: 30
    refill-tokens: 30
    refill-period-seconds: 60
    # Queue settings
    max-queue-size: 100
    # Alert when 80% of bucket consumed (6 tokens remaining)
    alert-threshold-percent: 80
    # Distributed rate limiting via Redis
    distributed-enabled: ${DISTRIBUTED_RATE_LIMIT:false}
    redis-key-prefix: "ffl:ratelimit:"
    instance-count: ${INSTANCE_COUNT:1}
    # Backoff settings
    backoff:
      initial-backoff-ms: 2000
      max-backoff-ms: 60000
      multiplier: 2.0
      permanent-reduction-threshold: 5
      permanent-reduction-percent: 80
    # API tier settings
    tier:
      current: ${NFL_API_TIER:FREE}
      free-limit: 30
      starter-limit: 60
      paid-limit: 600
