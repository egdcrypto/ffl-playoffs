spring:
  data:
    mongodb:
      # MongoDB URI is provided dynamically by Testcontainers via @DynamicPropertySource
      auto-index-creation: true

  # Disable Redis for tests
  data.redis.repositories.enabled: false
  cache:
    type: simple

google:
  oauth:
    client-id: test-client-id-for-testing

logging:
  level:
    com.ffl.playoffs: DEBUG
    org.springframework.data.mongodb: DEBUG
