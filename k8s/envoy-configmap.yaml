apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: ffl-playoffs
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901

    static_resources:
      listeners:
      - name: main_listener
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 443
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: main_api
              http_filters:
              # External Authorization Filter
              - name: envoy.filters.http.ext_authz
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                  transport_api_version: V3
                  http_service:
                    server_uri:
                      uri: "http://127.0.0.1:9191"
                      cluster: auth_service
                      timeout: 1s
                    authorization_request:
                      allowed_headers:
                        patterns:
                        - exact: "authorization"
                        - exact: "cookie"
                        - prefix: "x-"
                    authorization_response:
                      allowed_upstream_headers:
                        patterns:
                        - exact: "x-user-id"
                        - exact: "x-user-email"
                        - exact: "x-user-role"
                        - exact: "x-google-id"
                        - exact: "x-service-id"
                        - exact: "x-pat-scope"
                        - exact: "x-pat-id"
              # Router (must be last)
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificates:
                - certificate_chain:
                    filename: "/etc/envoy/certs/tls.crt"
                  private_key:
                    filename: "/etc/envoy/certs/tls.key"

      clusters:
      # Main API Cluster
      - name: main_api
        type: STATIC
        connect_timeout: 5s
        load_assignment:
          cluster_name: main_api
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8080

      # Auth Service Cluster
      - name: auth_service
        type: STATIC
        connect_timeout: 1s
        load_assignment:
          cluster_name: auth_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 9191
