---
apiVersion: v1
kind: Namespace
metadata:
  name: ffl-playoffs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: ffl-playoffs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ffl-playoffs
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffl-playoffs-api
  namespace: ffl-playoffs
  labels:
    app: ffl-playoffs-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ffl-playoffs-api
  template:
    metadata:
      labels:
        app: ffl-playoffs-api
    spec:
      containers:
      - name: api
        image: ffl-playoffs/api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: actuator
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
        - name: SERVER_PORT
          value: "8080"
        - name: MANAGEMENT_SERVER_PORT
          value: "8081"
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb://mongodb:27017/ffl-playoffs"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ffl-playoffs-api
  namespace: ffl-playoffs
spec:
  type: NodePort
  selector:
    app: ffl-playoffs-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
  - name: actuator
    port: 8081
    targetPort: 8081
    nodePort: 30081
