version: '3.8'

services:
  nfl-data-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nfl-data-sync
    ports:
      - "8001:8001"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8001
      - SERVER_DEBUG=false
      - NFL_SYNC_ENABLED=true
      - NFL_SYNC_INTERVAL_SECONDS=60
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DATABASE=ffl_playoffs
    depends_on:
      - redis
      - mongo
    networks:
      - ffl-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ffl-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ffl-network
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: ffl-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ffl_playoffs
    networks:
      - ffl-network
    restart: unless-stopped

networks:
  ffl-network:
    driver: bridge

volumes:
  redis-data:
  mongo-data:
